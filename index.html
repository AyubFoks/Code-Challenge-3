<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the-Akaranja Blog Post Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/akaranja_tech_blog_logo.svg" alt="the-Akaranja Logo">
        </div>

        <h1>the-aKaranja <br>Blog Posts Manager</h1>

    </header>

    <main>
        <section class="sidebar">

            <div class="sidebar-section">
                <h3>Search Posts</h3>
                <input type="text" id="searchInput" placeholder="Search by title...">
                <button id="searchBtn">Search</button>
                <div id="searchResults"></div>
            </div>

            <div class="sidebar-section">
                <h3>Add New Post</h3>
                <form id="postForm">
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="image" placeholder="Image URL (optional)">
                    <textarea id="bodyContent" placeholder="Content" required></textarea>
                    <input type="text" id="author" placeholder="Author" required>
                    <button type="submit">Post Now!</button>
                </form>
            </div>

            <div class="sidebar-section">
                <h3>Recent Posts</h3>
                <div id="recentPosts"></div>
            </div>

        </section>

        <section class="main-content">
            <div class="posts-container">
                <div class="slideshow">
                    <div class="slideshow-nav">
                        <i id="prevBtn" class="fa fa-angle-double-left"></i>
                        <i id="nextBtn" class="fa fa-angle-double-right"></i>
                    </div>
                    <div id="postsList"></div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> the-Akaranja. All rights reserved.</p>
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
